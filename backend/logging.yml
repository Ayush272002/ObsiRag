version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
loggers:
  rag_agent:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
